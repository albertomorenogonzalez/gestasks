<ion-card>
  <ion-card-header>
    <img alt="{{person.name}} {{person.surname}}" src="{{person.photo}}">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-card-title>{{person.name}} {{person.surname}}</ion-card-title>
          <ion-card-subtitle>{{person.nick}}</ion-card-subtitle>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="onEditClick()"><ion-icon name="create-outline"></ion-icon></ion-button>
          <ion-button color="danger" (click)="onDeleteClick()"><ion-icon name="trash-outline" ></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-header>
</ion-card>
