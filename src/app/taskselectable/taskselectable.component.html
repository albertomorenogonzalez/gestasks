<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedTask!=null">
        <ion-avatar class="task">
          <img *ngIf="selectedTask?.photo" alt="Task Photo" [src]="selectedTask?.photo" />
        </ion-avatar>
        <ion-label id="name">{{selectedTask?.name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedTask">Selecciona la tarea que va a realizar</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let task of getTask()" button detail (click)="onTaskClicked(task, accordion)">
          <ion-avatar class="task">
            <img *ngIf="task.photo" alt="Task Photo" [src]="task.photo" />
          </ion-avatar>
          <ion-label id="name">{{task.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
