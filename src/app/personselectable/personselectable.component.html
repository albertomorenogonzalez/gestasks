<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedPerson!=null">
        <ion-avatar class="person">
          <img alt="Profile Pick" [src]="selectedPerson?.photo" />
        </ion-avatar>
        <ion-label id="name">{{selectedPerson?.surname}}, {{selectedPerson?.name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedPerson">{{'people.selection' | translate}}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let person of getPeople()" button detail (click)="onPersonClicked(person, accordion)">
          <ion-avatar class="person">
            <img alt="Profile Pick" [src]="person.photo" />
          </ion-avatar>
          <ion-label id="name">{{person.surname}}, {{person.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
