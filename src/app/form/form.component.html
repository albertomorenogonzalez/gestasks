<ion-header>
  <ion-toolbar>
    <ion-title>Datos de la persona</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
      <ion-item>
        <ion-label position="floating">
          Nombre
        </ion-label>
        <ion-input type="text" placeholder="Introduce el nombre" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Apellidos
        </ion-label>
        <ion-input type="text" placeholder="Introduce los apellidos" formControlName="surname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Apodo
        </ion-label>
        <ion-input type="text" placeholder="Introduce el apodo" formControlName="nick"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Sexo
        </ion-label>
        <ion-input type="text" placeholder="Introduce el sexo" formControlName="sex"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Foto
        </ion-label>
        <ion-input type="text" placeholder="Introduce una foto (link)" formControlName="photo"></ion-input>
      </ion-item>
      <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modificar":"AÃ±adir"}}</ion-button>
    </form>
</ion-content>
