<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <img src="{{getPersonById(assignment.personId).photo}}">
        </ion-col>
        <ion-col size="2">
          <img src="{{getTaskById(assignment.taskId).photo}}">
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="onEditClick()"><ion-icon name="create-outline"></ion-icon></ion-button>
          <ion-button color="danger" (click)="onDeleteClick()"><ion-icon name="trash-outline" ></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
</ion-card>
