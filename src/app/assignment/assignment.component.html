<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img src="{{getTaskById(assignment.taskId).photo}}" id="task"/>
          <img src="{{getPersonById(assignment.personId).photo}}" id="person"/>
        </ion-col>
        <ion-col size="7">
          <p>{{assignment.date | date:'short':undefined:locale.locale}}</p>
        </ion-col>
        <ion-col size="2">
          <ion-row>
            <ion-col>
              <ion-button (click)="onEditClick()"><ion-icon name="create-outline"></ion-icon></ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="danger" (click)="onDeleteClick()"><ion-icon name="trash-outline" ></ion-icon></ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
</ion-card>
